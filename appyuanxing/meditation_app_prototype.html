<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静心 - 你的冥想伴侣</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        :root {
            --primary-color: #7C65C3;
            --secondary-color: #9F8FD9;
            --background-color: #F8F7FC;
            --text-color: #2C2C2C;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 390px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
        }

        /* 导航栏样式 */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-title {
            font-size: 18px;
            font-weight: 600;
        }

        /* 首页样式 */
        .home-page {
            padding: 16px;
        }

        .welcome-card {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 24px;
        }

        .welcome-card h2 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .course-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: var(--card-shadow);
        }

        .course-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        /* 播放器页面样式 */
        .player-page {
            padding: 16px;
            text-align: center;
            display: none;
        }

        .player-image {
            width: 280px;
            height: 280px;
            border-radius: 140px;
            margin: 32px auto;
            background: var(--secondary-color);
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            margin-top: 32px;
        }

        .play-button {
            width: 64px;
            height: 64px;
            border-radius: 32px;
            background: var(--primary-color);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        /* 个人中心样式 */
        .profile-page {
            padding: 16px;
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 24px;
        }

        .stat-card {
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            text-align: center;
        }

        /* 底部导航栏 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 390px;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 12px;
            border-top: 1px solid #eee;
        }

        .nav-item {
            text-align: center;
            color: var(--text-color);
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        /* 通用按钮样式 */
        .button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        /* 标签样式 */
        .tags {
            display: flex;
            gap: 8px;
            margin: 16px 0;
            flex-wrap: wrap;
        }

        .tag {
            background: var(--background-color);
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 首页 -->
        <div class="home-page">
            <div class="nav-bar">
                <span class="nav-title">探索</span>
                <span>🔍</span>
            </div>

            <div class="welcome-card">
                <h2>早安，David</h2>
                <p>开始今天的冥想之旅吧</p>
            </div>

            <h3>推荐课程</h3>
            <div class="course-grid">
                <div class="course-card">
                    <img src="https://via.placeholder.com/150" alt="课程图片">
                    <h4>初学者指南</h4>
                    <p>10分钟 · 入门级</p>
                </div>
                <div class="course-card">
                    <img src="https://via.placeholder.com/150" alt="课程图片">
                    <h4>深度睡眠</h4>
                    <p>20分钟 · 所有级别</p>
                </div>
            </div>

            <h3>热门主题</h3>
            <div class="tags">
                <span class="tag">减压放松</span>
                <span class="tag">专注力</span>
                <span class="tag">睡眠</span>
                <span class="tag">正念生活</span>
            </div>
        </div>

        <!-- 播放器页面 -->
        <div class="player-page">
            <div class="nav-bar">
                <span>⬅️</span>
                <span class="nav-title">正在播放</span>
                <span>⋮</span>
            </div>

            <div class="player-image"></div>
            <h2>早晨唤醒冥想</h2>
            <p>引导者：Sarah</p>

            <div class="player-controls">
                <span>⏮️</span>
                <button class="play-button">▶️</button>
                <span>⏭️</span>
            </div>
        </div>

        <!-- 个人中心 -->
        <div class="profile-page">
            <div class="nav-bar">
                <span class="nav-title">个人中心</span>
                <span>⚙️</span>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>累计冥想</h3>
                    <p>32 小时</p>
                </div>
                <div class="stat-card">
                    <h3>连续打卡</h3>
                    <p>7 天</p>
                </div>
                <div class="stat-card">
                    <h3>完成课程</h3>
                    <p>12 节</p>
                </div>
                <div class="stat-card">
                    <h3>最长专注</h3>
                    <p>45 分钟</p>
                </div>
            </div>
        </div>

        <!-- 底部导航 -->
        <div class="bottom-nav">
            <a href="#" class="nav-item active">
                <div>🏠</div>
                <div>首页</div>
            </a>
            <a href="#" class="nav-item">
                <div>📚</div>
                <div>课程</div>
            </a>
            <a href="#" class="nav-item">
                <div>🎵</div>
                <div>音乐</div>
            </a>
            <a href="#" class="nav-item">
                <div>👤</div>
                <div>我的</div>
            </a>
        </div>
    </div>
</body>
</html>
