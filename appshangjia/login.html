<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家登录 - 电商商家管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fb;
            padding: 0;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .status-bar {
            height: 44px;
            background-color: #f8f9fb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 14px;
            color: #000;
        }
        
        .status-bar-time {
            font-weight: 500;
        }
        
        .status-bar-icons {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .app-form-button {
            background: #1890ff;
            color: white;
            width: 100%;
            padding: 12px 0;
            border-radius: 8px;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .app-form-button:active {
            background: #096dd9;
            transform: scale(0.98);
        }
        
        .text-input {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .text-input:focus {
            border-color: #1890ff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 24px;
            font-size: 14px;
            color: #1890ff;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
        }
        
        .divider-line {
            flex-grow: 1;
            height: 1px;
            background-color: #e5e7eb;
        }
        
        .divider-text {
            padding: 0 10px;
            color: #9ca3af;
            font-size: 14px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .social-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }
        
        .wechat {
            background-color: #07c160;
        }
        
        .alipay {
            background-color: #1677ff;
        }
        
        .register-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #6b7280;
        }
        
        .highlight {
            color: #1890ff;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- iOS状态栏 -->
    <div class="status-bar">
        <div class="status-bar-time">09:41</div>
        <div class="status-bar-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <div class="p-6 flex flex-col h-full">
        <!-- 登录头部 -->
        <div class="mb-10 mt-4">
            <h1 class="text-3xl font-bold text-gray-800">欢迎登录</h1>
            <p class="text-gray-600 mt-2">登录您的商家账号，管理您的店铺</p>
        </div>
        
        <!-- 登录表单 -->
        <form class="flex-grow">
            <div class="mb-6">
                <input type="text" placeholder="手机号/用户名" class="text-input">
                <input type="password" placeholder="密码" class="text-input">
                
                <div class="forgot-password">
                    <a href="#">忘记密码？</a>
                </div>
                
                <button type="button" class="app-form-button">
                    登录
                </button>
            </div>
            
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">其他登录方式</div>
                <div class="divider-line"></div>
            </div>
            
            <div class="social-login">
                <div class="social-icon wechat">
                    <i class="fab fa-weixin"></i>
                </div>
                <div class="social-icon alipay">
                    <i class="fab fa-alipay"></i>
                </div>
            </div>
            
            <div class="register-link">
                还没有账号？<a href="#" class="highlight">立即注册</a>
            </div>
        </form>
    </div>
</body>
</html>
