<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类 - 拼多多类电商App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 分类页特定样式 */
        .category-container {
            display: flex;
            height: calc(100vh - 104px); /* 状态栏 + 底部导航栏的高度 */
        }
        
        .category-sidebar {
            width: 80px;
            background-color: #f8f8f8;
            overflow-y: auto;
            height: 100%;
        }
        
        .category-sidebar-item {
            padding: 15px 0;
            text-align: center;
            font-size: 13px;
            color: var(--text-color);
            border-left: 3px solid transparent;
        }
        
        .category-sidebar-item.active {
            background-color: #fff;
            color: var(--primary-color);
            border-left: 3px solid var(--primary-color);
        }
        
        .category-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            height: 100%;
        }
        
        .category-banner {
            width: 100%;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .category-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .subcategory-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .subcategory-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
        }
        
        .subcategory-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .subcategory-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .subcategory-name {
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="status-bar-time">9:41</div>
        <div class="status-bar-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 搜索栏 -->
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" class="search-input" placeholder="搜索商品">
    </div>
    
    <!-- 分类内容 -->
    <div class="category-container">
        <!-- 左侧分类导航 -->
        <div class="category-sidebar">
            <div class="category-sidebar-item active">手机数码</div>
            <div class="category-sidebar-item">服饰鞋包</div>
            <div class="category-sidebar-item">食品生鲜</div>
            <div class="category-sidebar-item">家居家装</div>
            <div class="category-sidebar-item">美妆个护</div>
            <div class="category-sidebar-item">母婴玩具</div>
            <div class="category-sidebar-item">运动户外</div>
            <div class="category-sidebar-item">家用电器</div>
            <div class="category-sidebar-item">图书音像</div>
            <div class="category-sidebar-item">汽车用品</div>
            <div class="category-sidebar-item">医药健康</div>
            <div class="category-sidebar-item">珠宝配饰</div>
        </div>
        
        <!-- 右侧分类内容 -->
        <div class="category-content">
            <div class="category-banner">
                <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="手机数码">
            </div>
            
            <div class="subcategory-grid">
                <a href="#" class="subcategory-item">
                    <div class="subcategory-image">
                        <img src="https://images.unsplash.com/photo-1592899677977-9c10ca588bbd?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" alt="手机">
                    </div>
                    <span class="subcategory-name">手机</span>
                </a>
                <a href="#" class="subcategory-item">
                    <div class="subcategory-image">
                        <img src="https://images.unsplash.com/photo-1544117519-31a4a39e9a47?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" alt="平板电脑">
                    </div>
                    <span class="subcategory-name">平板电脑</span>
                </a>
                <a href="#" class="subcategory-item">
                    <div class="subcategory-image">
                        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" alt="耳机">
                    </div>
                    <span class="subcategory-name">耳机</span>
                </a>
                <a href="#" class="subcategory-item">
                    <div class="subcategory-image">
                        <img src="https://images.unsplash.com/photo-1546868871-7041f2a55e12?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" alt="智能手表">
                    </div>
                    <span class="subcategory-name">智能手表</span>
                </a>
                <a href="#" class="subcategory-item">
                    <div class="subcategory-image">
                        <img src="https://images.unsplash.com/photo-1492107376256-4026437554ec?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" alt="相机">
                    </div>
                    <span class="subcategory-name">相机</span>
                </a>
                <a href="#" class="subcategory-item">
                    <div class="subcategory-image">
                        <img src="https://images.unsplash.com/photo-1587033411391-5d9e51cce126?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" alt="充电宝">
                    </div>
                    <span class="subcategory-name">充电宝</span>
                </a>
                <a href="#" class="subcategory-item">
                    <div class="subcategory-image">
                        <img src="https://images.unsplash.com/photo-1541643600914-78b084683601?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" alt="手机配件">
                    </div>
                    <span class="subcategory-name">手机配件</span>
                </a>
                <a href="#" class="subcategory-item">
                    <div class="subcategory-image">
                        <img src="https://images.unsplash.com/photo-1547394765-185e1e68f34e?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" alt="笔记本">
                    </div>
                    <span class="subcategory-name">笔记本</span>
                </a>
                <a href="#" class="subcategory-item">
                    <div class="subcategory-image">
                        <img src="https://images.unsplash.com/photo-1591815302525-756a9bcc3425?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" alt="游戏设备">
                    </div>
                    <span class="subcategory-name">游戏设备</span>
                </a>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <a href="#" class="tab-item">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        <a href="#" class="tab-item active">
            <i class="fas fa-th-large"></i>
            <span>分类</span>
        </a>
        <a href="#" class="tab-item">
            <i class="fas fa-fire"></i>
            <span>发现</span>
        </a>
        <a href="#" class="tab-item">
            <i class="fas fa-shopping-cart"></i>
            <span>购物车</span>
        </a>
        <a href="#" class="tab-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>
</body>
</html>
