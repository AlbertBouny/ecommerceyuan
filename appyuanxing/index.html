<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼多多类电商App原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
            margin: 0 auto;
            max-width: 1800px;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            margin: 0 auto;
            border: 12px solid #000;
        }
        .phone-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .screen-title {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 18px;
        }
        .notch {
            position: absolute;
            width: 150px;
            height: 30px;
            background: #000;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container mx-auto mb-10">
        <h1 class="text-3xl font-bold text-center my-8">拼多多类电商App原型设计</h1>
        <p class="text-center mb-10 max-w-3xl mx-auto">
            这是一个类似拼多多的电商App高保真原型设计，包含主要页面和交互流程。每个界面都模拟了iPhone 15 Pro的尺寸，
            并使用了现代UI设计元素，确保视觉体验接近真实App。
        </p>
    </div>

    <div class="prototype-container">
        <!-- 首页 -->
        <div>
            <h2 class="screen-title">首页</h2>
            <div class="phone-frame">
                <div class="notch"></div>
                <iframe src="home.html"></iframe>
            </div>
        </div>

        <!-- 分类页 -->
        <div>
            <h2 class="screen-title">分类页</h2>
            <div class="phone-frame">
                <div class="notch"></div>
                <iframe src="category.html"></iframe>
            </div>
        </div>

        <!-- 商品详情页 -->
        <div>
            <h2 class="screen-title">商品详情页</h2>
            <div class="phone-frame">
                <div class="notch"></div>
                <iframe src="product.html"></iframe>
            </div>
        </div>

        <!-- 购物车 -->
        <div>
            <h2 class="screen-title">购物车</h2>
            <div class="phone-frame">
                <div class="notch"></div>
                <iframe src="cart.html"></iframe>
            </div>
        </div>

        <!-- 订单确认页 -->
        <div>
            <h2 class="screen-title">订单确认页</h2>
            <div class="phone-frame">
                <div class="notch"></div>
                <iframe src="checkout.html"></iframe>
            </div>
        </div>

        <!-- 支付页面 -->
        <div>
            <h2 class="screen-title">支付页面</h2>
            <div class="phone-frame">
                <div class="notch"></div>
                <iframe src="payment.html"></iframe>
            </div>
        </div>

        <!-- 订单列表 -->
        <div>
            <h2 class="screen-title">订单列表</h2>
            <div class="phone-frame">
                <div class="notch"></div>
                <iframe src="orders.html"></iframe>
            </div>
        </div>

        <!-- 个人中心 -->
        <div>
            <h2 class="screen-title">个人中心</h2>
            <div class="phone-frame">
                <div class="notch"></div>
                <iframe src="profile.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
