<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基础样式 */
        body {
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #333;
            line-height: 1.4;
        }
        
        /* 头部样式 */
        .home-header {
            background-color: #fff;
            padding: 44px 0 0 0;
            position: relative;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 0 16px;
            height: 20px;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: #fff;
        }
        
        .status-bar-time {
            color: #000;
            font-weight: 500;
        }
        
        .status-bar-icons {
            color: #000;
            display: flex;
            gap: 5px;
        }
        
        /* 搜索栏样式 */
        .home-search-bar {
            margin: 10px 12px;
            display: flex;
            align-items: center;
        }
        
        .search-bar {
            flex: 1;
            background-color: #f1f1f1;
            border-radius: 18px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
        }
        
        .search-bar i {
            margin-right: 8px;
            color: #999;
        }
        
        .search-bar i.fa-fire {
            color: #e02e24;
        }
        
        .search-input {
            border: none;
            background: transparent;
            flex: 1;
            font-size: 14px;
            color: #333;
            outline: none;
        }
        
        .search-camera {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            color: #999;
            font-size: 20px;
        }
        
        /* 导航标签样式 */
        .nav-tabs {
            display: flex;
            padding: 0 0 0 10px;
            background: #fff;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
            border-bottom: 1px solid #f2f2f2;
        }
        
        .nav-tabs::-webkit-scrollbar {
            display: none;
        }
        
        .nav-tab {
            padding: 12px 15px;
            font-size: 15px;
            color: #333;
            position: relative;
        }
        
        .nav-tab.active {
            color: #e02e24;
            font-weight: 500;
        }
        
        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #e02e24;
        }
        
        .nav-tab.highlight {
            color: #e02e24;
        }
        
        /* 促销入口样式 */
        .promo-entries {
            display: flex;
            padding: 15px 10px;
            background: #fff;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
            gap: 12px;
        }
        
        .promo-entries::-webkit-scrollbar {
            display: none;
        }
        
        .promo-entry {
            text-align: center;
            flex: 0 0 auto;
            width: 65px;
        }
        
        .promo-icon-wrapper {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 0 auto 6px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .promo-badge {
            position: absolute;
            top: -3px;
            right: -3px;
            background-color: #e02e24;
            color: #fff;
            border-radius: 10px;
            font-size: 10px;
            padding: 1px 4px;
            z-index: 1;
        }
        
        .promo-icon {
            width: 60px;
            height: 60px;
            object-fit: cover;
        }
        
        .promo-text {
            font-size: 12px;
            color: #333;
            margin-top: 3px;
        }
        
        /* 功能入口样式 */
        .feature-entries {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            padding: 15px 10px;
            background: #fff;
            margin-top: 8px;
        }
        
        .feature-entry {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .feature-icon-wrapper {
            position: relative;
            margin-bottom: 6px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            overflow: hidden;
        }
        
        .feature-badge {
            position: absolute;
            top: -3px;
            right: -3px;
            background-color: #e02e24;
            color: #fff;
            border-radius: 10px;
            font-size: 10px;
            padding: 1px 4px;
            z-index: 1;
        }
        
        .feature-icon {
            width: 48px;
            height: 48px;
            object-fit: cover;
        }
        
        .feature-text {
            font-size: 12px;
            color: #333;
            text-align: center;
        }
        
        /* 百亿补贴区域 */
        .subsidy-section {
            display: flex;
            margin: 10px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .subsidy-info {
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
        }
        
        .subsidy-title {
            font-size: 16px;
            font-weight: bold;
            color: #e02e24;
            margin-bottom: 5px;
        }
        
        .subsidy-subtitle {
            font-size: 13px;
            color: #666;
        }
        
        .subsidy-image {
            width: 80px;
            height: 80px;
            padding: 10px;
            object-fit: contain;
        }
        
        /* 产品列表样式 */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            padding: 10px;
            background: #f2f2f2;
        }
        
        .product-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .product-image-container {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 宽高比 */
            overflow: hidden;
        }
        
        .product-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .product-card:active .product-image {
            transform: scale(1.05);
        }
        
        .product-tag {
            position: absolute;
            top: 8px;
            left: 0;
            background-color: #e02e24;
            color: #fff;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 0 10px 10px 0;
            z-index: 1;
        }
        
        .product-info {
            padding: 8px 10px;
        }
        
        .product-title {
            font-size: 14px;
            color: #333;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 40px;
            line-height: 1.4;
        }
        
        .product-price-container {
            display: flex;
            align-items: baseline;
            margin-bottom: 4px;
        }
        
        .product-price {
            color: #e02e24;
            font-size: 18px;
            font-weight: bold;
        }
        
        .product-price small {
            font-size: 12px;
            font-weight: normal;
        }
        
        .product-original-price {
            color: #999;
            font-size: 12px;
            text-decoration: line-through;
            margin-left: 5px;
        }
        
        .product-sales {
            font-size: 12px;
            color: #999;
        }
        
        /* 底部导航栏样式 */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background-color: #fff;
            display: flex;
            border-top: 1px solid #f2f2f2;
            z-index: 100;
        }
        
        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 11px;
            text-decoration: none;
        }
        
        .tab-item.active {
            color: #e02e24;
        }
        
        .tab-item i {
            font-size: 22px;
            margin-bottom: 2px;
        }
        
        .tab-badge {
            position: absolute;
            top: 5px;
            right: 50%;
            transform: translateX(10px);
            background-color: #e02e24;
            color: #fff;
            border-radius: 10px;
            font-size: 10px;
            padding: 0 4px;
            min-width: 14px;
            height: 14px;
            text-align: center;
            line-height: 14px;
        }
        
        /* 底部填充 */
        .bottom-padding {
            height: 60px;
        }
        
        /* 商品详情页按钮样式 */
        .product-action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #fff;
            display: flex;
            border-top: 1px solid #f2f2f2;
            padding: 8px 10px;
            z-index: 200;
        }
        
        .product-action-icons {
            display: flex;
            width: 30%;
        }
        
        .product-icon-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 11px;
            text-decoration: none;
        }
        
        .product-icon-btn i {
            font-size: 20px;
            margin-bottom: 2px;
        }
        
        .product-action-btns {
            display: flex;
            width: 70%;
            gap: 10px;
        }
        
        .add-to-cart-btn {
            flex: 1;
            background: linear-gradient(135deg, #ff9900, #ff6600);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 500;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .buy-now-btn {
            flex: 1;
            background: linear-gradient(135deg, #ff4a4a, #ff0066);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 500;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 底部填充，确保内容不被底部按钮遮挡 */
        .product-detail-padding {
            height: 80px;
        }
    </style>
</head>
